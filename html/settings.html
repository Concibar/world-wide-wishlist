<!doctype html>
<html>
  <head>
    <title>Settings WorldWideWishlist</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="stylesheet" href="/css/settings.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/fontawesome/css/solid.css">
    <script type="module" src="/scripts/controllers/settingsController.js"></script>
  </head>

  <body>
    <nav class="navbar p-2 has-background-dark" role="navigation">
      <!-- Logo picture insert here -->
      <div class="level-left">
        <div class="level-item">
          <p class="title">Settings</p>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">

          <!-- buttons -->
          <div class="buttons">
            <!-- donate -->
            <button id="donate" class="button is-warning">
              <span class="icon">
                <i class="fa-solid fa-mug-hot"></i>
              </span>
              <span>Donate to the developer</span>
            </button>

            <!-- to wishlists -->
            <div class="level-item">
              <button id="go-to-wishlists-button" class="button is-link">
                <span class="icon is-small">
                  <i class="fa-solid fa-gift"></i>
                </span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <!-- content -->
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-four-fifths">

            <div class="box has-light-blue-background">

              <div class="content">
                <h1>Export & Import</h1>
                <p>You can export your wishlists in order to migrate your data to a new PC.
                  You can even merge another database into yours.
                </p>
              </div>

              <button id="export-button" class="button is-primary">
                <span class="icon is-small">
                  <i class="fas fa-file-arrow-down"></i>
                </span>
                <span> Export database </span>
              </button>

              <form id="import-form" class="mt-4">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <div class="field has-addons">
                        <p class="control">
                          <button id="import-button" class="button is-primary is-inactive">
                            <span class="icon is-small">
                              <i class="fas fa-file-arrow-up"></i>
                            </span>
                            <span> Import database </span>
                          </button>
                        </p>
                        <p class="control">
                          <div class="file">
                            <label class="file-label">
                              <input id="database-input" class="file-input" type="file" accept=".json"/>
                              <span class="file-cta has-no-left-border-radius">
                                <span class="file-icon">
                                  <i id="database-input-icon" class="fa-regular fa-folder-open"></i>
                                </span>
                                <span id="database-input-text" class="file-label"> Choose file to import... </span>
                              </span>
                            </label>
                          </div>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>
   </section>

  </body>
</html>
