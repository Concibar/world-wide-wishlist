<!doctype html>
<html>
  <head>
    <title>My Wishlists</title>
    <!-- To-Do: Favicon -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/wishlist.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/fontawesome/css/solid.css">
    <script type="module" src="/scripts/controllers/myWishlistController.js"></script>
  </head>

  <body>
    <nav class="navbar p-2 has-background-dark" role="navigation">
      <!-- Logo picture insert here -->
      <div class="level-left">
        <div class="level-item">
          <p class="title">World Wide Wishlist</p>
        </div>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">

          <!-- support request -->
          <div class="buttons">
            <button id="donate" class="button is-warning">
              <span class="icon">
                <i class="fa-solid fa-mug-hot"></i>
              </span>
              <span>Donate to the developer</span>
            </button>

            <button id="settings" class="button is-link">
              <span class="icon">
                <i class="fa-solid fa-gear"></i>
              </span>
              <span>Settings</span>
            </button>
          </div>

        </div>
      </div>

    </nav>

    <div class="container">

      <!-- Here goes the column thingy -->
      <div class="is-flex pt-3">

        <!-- LEFT - The List of Wishlitst -->
        <div class="mr-5">

          <nav class="navbar">
            <div class="navbar-menu">
              <div class="navbar-start">
                <a id="create-new-wishlist" class="navbar-item">
                  <span>
                    Create new list
                  </span>
                  <span class="icon">
                    <i class="fa-solid fa-plus"></i>
                  </span>
                </a>
              </div>
            </div>
          </nav>

          <hr class="has-background-white-ter	">

          <ul id="wishlists" class="content" style="pointer-events: none;">
            <!-- here the wishlist elements get inserted/loaded -->
          </ul>

        </div>

        <!-- RIGHT -->
        <div class="is-flex-grow-1">

          <!-- level bar with: (sort-by), (share), delete, edit -->

          <nav id="wishlist-actions" class="navbar" role="toolbar">
            <div class="navbar-menu">
              <div class="navbar-start">
                <a id="add-an-idea" class="navbar-item">
                  <span class="icon">
                    <i class="fa-solid fa-plus"></i>
                  </span>
                  <span>
                    Add an idea
                  </span>
                </a>
              </div>

              <div class="navbar-end">
                <a id="edit-wishlist" class="navbar-item">
                  <span class="icon">
                    <i class="fa-solid fa-pen"></i>
                  </span>
                  <span>
                    Edit this wishlist
                  </span>
                </a>
              </div>

            </div>
          </nav>

          <hr class="has-background-white-ter	">

          <!-- the container for the wish cards: -->
          <div id="wishes">
          </div>

        </div>

      </div>

    </div>

    <!-- The Popup Bulma-Modals for editing and moving stuff -->

    <!-- Edit Wish Modal -->
    <div id="edit-wish-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Edit Wish</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="is-flex p-3">
            <div>
              <figure class="image is-128x128">
                <img id="edit-wish-image" class="img-fit is-align-content-center" src="" alt="oops">
              </figure>
            </div>
            <div class="is-flex-grow-1">
              <form id="edit-wish-form">

                <!-- Name -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="edit-wish-name" class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="edit-wish-name" name="edit-wish-name" class="input" type="text" placeholder="Name of your wish">
                    </div>
                  </div>
                </div>

                <!-- Price -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="edit-wish-price" class="label">Price</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-expanded">
                      <div class="field has-addons">
                        <div class="control is-expanded">
                          <input id="edit-wish-price" name="edit-wish-price" class="input" type="text" placeholder="e.g. 1.23 $">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Quantity -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="edit-wish-quantity" class="label">Quantity</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="edit-wish-quantity" name="edit-wish-quantity" class="input" type="number" min="0" max="100" value="1">
                    </div>
                  </div>
                </div>

                <!-- Note e.g. gift idea for Grandma -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="edit-wish-note" class="label">Note</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="edit-wish-note" name="edit-wish-note" class="input" type="text" placeholder="e.g. gift idea for Grandma">
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="edit-wish-modal-save" class="button is-success">Save changes</button>
          <button class="button modal-cancel">Cancel</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Add Idea Modal -->
    <div id="add-idea-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Add an Idea</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="is-flex p-3">
            <div class="is-flex-grow-1">
              <form id="add-idea-form">

                <!-- Name -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="add-idea-name" class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="add-idea-name" name="add-idea-name" class="input" type="text" placeholder="Name of your idea">
                    </div>
                  </div>
                </div>

                <!-- Price -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="add-idea-price" class="label">Price</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-expanded">
                      <div class="field has-addons">
                        <div class="control is-expanded">
                          <input id="add-idea-price" name="add-idea-price" class="input" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Quantity -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="add-idea-quantity" class="label">Quantity</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="add-idea-quantity" name="add-idea-quantity" class="input" type="number" min="0" max="100" value="1">
                    </div>
                  </div>
                </div>

                <!-- Note -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="add-idea-note" class="label">Note</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="add-idea-note" name="add-idea-note" class="input" type="text" placeholder="e.g. gift idea for Grandma">
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="add-idea-modal-save" class="button is-success">Save changes</button>
          <button class="button modal-cancel">Cancel</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Create Wishlist Modal -->
    <div id="create-wishlist-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create a new Wishlist</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="is-flex p-3">
            <div class="is-flex-grow-1">
              <form id="create-wishlist-form" class="control">

                <!-- Name -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="create-wishlist-name" class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="create-wishlist-name" name="create-wishlist-name" class="input" type="text" placeholder="Name of your wishlist">
                    </div>
                  </div>
                </div>

                <!-- make default? -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal"></div>
                  <div class="field-body">
                    <div class="control">
                      <label for="create-wishlist-new-default-wishlist" class="checkbox">
                        <input id="create-wishlist-new-default-wishlist" type="checkbox">
                        make this the new default wishlist
                      </label>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="create-wishlist-modal-save" class="button is-success">Save changes</button>
          <button class="button modal-cancel">Cancel</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- edit & delete Wishlist Modal -->
    <div id="edit-wishlist-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p id="edit-wishlist-card-title" class="modal-card-title">Edit Wishlist</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="is-flex p-3">
            <div class="is-flex-grow-1">
              <form id="edit-wishlist-form" class="control">

                <!-- Name -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="edit-wishlist-name" class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="edit-wishlist-name" name="edit-wishlist-name" class="input" type="text" placeholder="Name of your idea">
                    </div>
                  </div>
                </div>

                <!-- make new default? -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal"></div>
                  <div class="field-body">
                    <div class="control">
                      <label for="edit-wishlist-new-default-wishlist" class="checkbox">
                        <input id="edit-wishlist-new-default-wishlist" type="checkbox">
                        make this the new default wishlist
                      </label>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="edit-wishlist-modal-save" class="button is-success">Save changes</button>
          <button class="button modal-cancel">Cancel</button>
          <button id="edit-wishlist-modal-delete" class="button is-danger">Delete wishlist</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  </body>
</html>
