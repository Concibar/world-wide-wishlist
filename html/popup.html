<!doctype html>
<html>
  <head>
    <title>World Wide Wishlist Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/popup.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/fontawesome/css/solid.css">
    <script src="/scripts/storageTesting.js"></script>
    <script src="/scripts/controllers/popupController.js"></script>
    <script src="/scripts/views/popupView.js"></script>
    <script src="/scripts/scraper.js"></script>
    <script src="/scripts/dbSetup.js"></script>
    <script src="/scripts/models/wish.js"></script>
    <script src="/scripts/models/wishlist.js"></script>
  </head>

  <body>

    <!-- Header Bar -->
    <nav class="level is-mobile p-3 has-background-dark">

      <!-- Title -->
      <div class="level-left">
        <div class="level-item">
          <p class="title">World Wide Wishlist</p>
        </div>
      </div>

      <!-- 3 Buttons -->
      <div class="level-right">

        <!-- Wishlists -->
        <div class="level-item">
          <button id="go-to-wishlists-button" class="button is-link">
            <span class="icon is-small">
              <i class="fa-solid fa-gift"></i>
            </span>
          </button>
        </div>

        <!-- Settings -->
        <div class="level-item">
          <button id="settings-button" class="button is-link">
            <span class="icon is-small">
              <i class="fa-solid fa-gear"></i>
            </span>
          </button>
        </div>

        <!-- Exit -->
        <div class="level-item">
          <button id="escape-button" class="button is-danger">
            <span class="icon is-small">
              <i class="fas fa-times"></i>
            </span>
          </button>

        </div>
      </div>
    </nav>

    <!-- Content -->
    <div id="content" class="is-flex p-3">

      <!-- Left -->
      <div>
        <!-- The Image Gallery -->
        <div class="level is-mobile mr-3">
          <div id="previous-image" class="level-item m-0 is-unselectable">
            <span class="icon">
              <i class="fa-solid fa-caret-left"></i>
            </span>
          </div>

          <div class="level-item m-0">
            <figure id="image-gallery" class="image is-128x128 is-flex">
            </figure>
          </div>

          <div id="next-image" class="level-item m-0">
            <span class="icon">
              <i class="fa-solid fa-caret-right"></i>
            </span>
          </div>

        </div>
      </div>

      <!-- Right and the Form-->
      <div class="is-flex-grow-1">
        <form id="wish-form">

          <!-- Name -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="wish-name" class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="wish-name" name="wish-name" class="input" type="text" placeholder="Name of the article">
              </div>
            </div>
          </div>

          <!-- Price+$ -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="wish-price" class="label">Price</label>
            </div>
            <div class="field-body">
              <div class="field is-expanded">
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input id="wish-price" name="wish-price" class="input" type="text" placeholder="e.g. 1.23 $">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Quantity -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="wish-quantity" class="label">Quantity</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="wish-quantity" name="wish-quantity" class="input" type="number" min="0" max="100" value="1">
              </div>
            </div>
          </div>

          <!-- Note e.g. gift idea for Grandma -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="wish-note" class="label">Note</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="wish-note" name="wish-note" class="input" type="text" placeholder="e.g. gift idea for Grandma">
              </div>
            </div>
          </div>

          <!-- save to select default|haben wollen -->
          <div class="field is-horizontal">
            <div class="field-label is-normal"></div>
            <div class="field-body">
              <div class="field">
                <div class="field has-addons">
                  <p class="control">
                    <button type="button" id="save-wish" class="button is-link">
                      <span class="icon is-small">
                        <i class="fa-solid fa-floppy-disk"></i>
                      </span>
                      <span>Save to:</span>
                    </button>
                  </p>
                  <p class="control">
                    <span class="select">
                      <select id="wishlists">
                        <option id="make-new-wishlist" value="WishlistNew" class="wishlist-option has-background-link">+ add new list</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div id="success-message" style="display: none;" class="container">
      <div class="columns is-centered">
        <div class="column is-two-thirds">
          <p class="is-size-4 has-text-centered">Your wish has been saved successfully!</p class="is-size-3">
          <div class="buttons is-centered">
            <button id="success-go-to-wishlists-button" class="button is-link is-centered">
              <span class="icon">
                <i class="fa-solid fa-gift"></i>
              </span>
              <span>Go to Wishlists</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <canvas style="display: none;" id="canvas"></canvas>

    <div id="create-wishlist-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create a new Wishlist</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="is-flex p-3">
            <div class="is-flex-grow-1">
              <form id="create-wishlist-form" class="control">

                <!-- Name -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label for="create-wishlist-name" class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field control">
                      <input id="create-wishlist-name" name="create-wishlist-name" class="input" type="text" placeholder="Name of your new Wishlist">
                    </div>
                  </div>
                </div>

                <!-- make default? -->
                <div class="field is-horizontal">
                  <div class="field-label is-normal"></div>
                  <div class="field-body">
                    <div class="control">
                      <label for="create-wishlist-new-default-wishlist" class="checkbox">
                        <input id="create-wishlist-new-default-wishlist" type="checkbox">
                        make this the new default wishlist
                      </label>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="create-wishlist-modal-save" class="button is-success">Save changes</button>
          <button class="button modal-cancel">Cancel</button>
        </footer>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
