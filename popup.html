<!doctype html>
<html>
  <head>
    <title>World Wide Wishlist Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bulma.css" type="text/css">
    <link rel="stylesheet" href="/css/popup.css" type="text/css">
    <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/fontawesome/css/solid.css">
    <script src="scripts/controller.js"></script>
    <script src="scripts/popupView.js"></script>
    <script src="scripts/scraper.js"></script>
    <script src="scripts/wish.js"></script>
    <script src="scripts/wishlist.js"></script>
    <script src="scripts/imageHandler.js"></script>
  </head>

  <body>

    <nav class="level is-mobile p-3">

      <!-- Title -->
      <div class="level-left">
        <div class="level-item">
          <p class="title">World Wide Wishlist</p>
        </div>
      </div>

      <!-- 3 Buttons -->
      <div class="level-right">

        <!-- Wishlists -->
        <div class="level-item">
          <button class="button is-link is-light">
            <span class="icon is-small">
              <i class="fa-solid fa-gift"></i>
            </span>
          </button>
        </div>

        <!-- Settings -->
        <div class="level-item">
          <button class="button is-link is-light">
            <span class="icon is-small">
              <i class="fa-solid fa-gear"></i>
            </span>
          </button>
        </div>

        <!-- Exit -->
        <div class="level-item">
          <button class="button is-danger is-light">
            <span class="icon is-small">
              <i class="fas fa-times"></i>
            </span>
          </button>

        </div>
      </div>
    </nav>

    <div class="is-flex p-3">

      <!-- Left -->
      <div class="">
        <!-- The Image Gallery -->
        <div id="image-gallery" class="level is-mobile mr-3">
          <div id="previous-image" class="level-item m-0">
            <span class="icon">
              <i class="fa-solid fa-caret-left"></i>
            </span>
          </div>

          <div class="level-item m-0">
            <figure class="image is-128x128">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>

          <div id="next-image" class="level-item m-0">
            <span class="icon">
              <i class="fa-solid fa-caret-right"></i>
            </span>
          </div>

        </div>
      </div>

      <!-- Right and the Form-->
      <div class="is-flex-grow-1">
        <form id="WishlistForm">

          <!-- Name -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="Wish-Name" class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="Wish-Name" name="Wish-Name" class="input" type="text" placeholder="Name of the Article">
              </div>
            </div>
          </div>

          <!-- Price+$ -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="Wish-Price" class="label">Price</label>
            </div>
            <div class="field-body">
              <div class="field is-expanded">
                <div class="field has-addons">
                  <div class="control is-expanded">
                    <input id="Wish-Price" name="Wish-Price" class="input" type="number" min="0">
                  </div>
                  <div class="control">
                    <span class="select">
                      <select>
                        <option value="USD">$ USD</option>
                        <option value="EUR">€ EUR</option>
                        <option value="GBP">£ GBP</option>
                        <option value="Add">+ NEW</option>
                      </select>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Quantity -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="Wish-Quantity" class="label">Quantity</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="Wish-Quantity" name="Wish-Quantity" class="input" type="number" min="1" value="1">
              </div>
            </div>
          </div>

          <!-- Notes e.g. gift idea for Grandma -->
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="Wish-Notes" class="label">Notes</label>
            </div>
            <div class="field-body">
              <div class="field control">
                <input id="Wish-Notes" name="Wish-Notes" class="input" type="text" placeholder="e.g. gift idea for Grandma">
              </div>
            </div>
          </div>

          <!-- save to select default|haben wollen -->
          <div class="field is-horizontal">
            <div class="field-label is-normal"></div>
            <div class="field-body">
              <div class="field">
                <div class="field has-addons">
                  <p class="control">
                    <button form="WishlistForm" type="submit" class="button is-link">
                      <span class="icon is-small">
                        <i class="fa-solid fa-floppy-disk"></i>
                      </span>
                      <span>Save to:</span>
                    </button>
                  </p>
                  <p class="control">
                    <span class="select">
                      <select>
                        <option value="default">default wishlist</option>
                        <option value="UserWishlist2">christmas 2072</option>
                        <option value="WishlistNew">add new list</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
