<!doctype html>
<html>
  <head>
    <title>World Wide Wishlist Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="popup.css" type="text/css">
    <script src="scripts/controller.js"></script>
    <script src="scripts/popupView.js"></script>
    <script src="scripts/scraper.js"></script>
    <script src="scripts/wish.js"></script>
    <script src="scripts/wishlist.js"></script>
    <script src="scripts/imageHandler.js"></script>
  </head>

  <body>
    <h1 class="title">World Wide Wishlist</h1>

    <div>
      <h2 class="subtitle">Title:</h2>
      <p id="wish-name"></p>
    </div>

    <div>
      <h2>URL:</h2>
      <p id="wish-url"></p>
    </div>

    <div>
      <h2>Images:</h2>
      <div id="wish-img"></div>
    </div>

    <div>
      <h2>Resized Image:</h2>
      <canvas id="canvas"></canvas>
      <img id="resized-img" src=""></img>
    </div>

    <div>
      <button id="save-button" class="button button2">Save to Wishlist</button>
      <button id="read-button" class="button button2">Read from Wishlist</button>
      <button id="wishlists-button" class="button button2">Take me to my wishlists</button>
    </div>

  </body>
</html>
